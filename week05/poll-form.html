<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Html Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Vitalina Syzova | Html Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input id="fullname" type="text" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Adress:</label>
                    <input id="useremail" type="email" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="google">Google</option>
                        <option value="opera">Opera</option>
                        <option value="yandex">Yandex</option>
                    </select>
                </div>
                <div class="form-item column 1">
                    <label for="pet">Do you have a household pet?</label>
                    <input id="pet" type="checkbox" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Paris France, Berlin Germany, Kyiv Ukraine"></textarea>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Html Form - User Poll Activity | Vitalina Syzova</p>
    </footer>
</body>
</html>
